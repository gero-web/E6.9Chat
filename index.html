<html>
<head>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="http://127.0.0.1:8000/auth/users/">registration <span class="sr-only">(current)</span></a>

                  <a class="nav-link" href="#" onclick="login()">login</a>
                </li>
              
              </ul>
            </div>
          </nav>
        <div class="row d-flex justify-content-between">
            <div class="col-3">
                <table class="table" id="table_room">
                    <thead>
                      <tr >
                        <th scope="col">#</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
            </div>
            <div class="col-7">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" class="h4 pt-5">Chatbox</label>
                        <textarea class="form-control" id="chat-text" readonly rows="10"></textarea><br>
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Enter text here" id="input" type="text"></br>
                    </div>
                    <input class="btn btn-primary btn-lg btn-block" id="submit" type="button" value="Send">
                </form>
            </div>
            <div class="col-2">
                <table class="table" id="table_user">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                      </tr>
                    </thead>
                    <tbody>
                   
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
